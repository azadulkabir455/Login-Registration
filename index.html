<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="" />
</head>
<body>
  <div class="container">
    <div class="login">
      <div class="row">
        <div class="detailsParts">
          <div class="logo">
            <h1>Xmee</h1>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laboriosam, molestias.</p>
            <div class="socialIcon">
              <div class="icon">
                <i class="fab fa-facebook-f"></i>
              </div>
              <div class="icon">
                <i class="fab fa-linkedin-in"></i>
              </div>
              <div class="icon">
                <i class="fab fa-twitter"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="formParts">
            <form action="/" method="post" autocomplete="off">
              <h3>Login</h3>
              <div class="from-group">
                <input type="email" name="email" id="email" placeholder="Email" autofocus="autofocus" required="required"/>
              </div>
              <div class="from-group">
                <input type="password" name="password" id="password" placeholder="*********" required="required"/>
              </div>
              <div class="from-group">
                <div class="checkboxContainer">
                  Keep me Login..
                  <input type="checkbox" name="keepMe" id="keepMe">
                  <span class="checkmark"></span>
                </div>
                <div class="forget">
                  <a href="forget.html">Forget Password</a>
                </div>
              </div>
              <div class="from-group">
                <input type="submit" value="submit" />
              </div>
              <p>Don't have account yet <a href="registration.html">register</a></p>
            </form>
        </div>
      </div>
    </div>
  </div>

<!-- Script Area -->
<script src="https://kit.fontawesome.com/a0814904aa.js"></script>
</body>
</html>
