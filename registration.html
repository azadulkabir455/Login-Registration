<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="" />
</head>
<body>
  <div class="container">
    <div class="login">
      <div class="row">
        <div class="detailsParts">
          <div class="logo">
            <h1>Xmee</h1>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laboriosam, molestias.</p>
            <div class="socialIcon">
              <div class="icon">
                <i class="fab fa-facebook-f"></i>
              </div>
              <div class="icon">
                <i class="fab fa-linkedin-in"></i>
              </div>
              <div class="icon">
                <i class="fab fa-twitter"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="formParts">
            <form action="/" method="post" autocomplete="off">
              <h3>Register now</h3>
              <div class="from-group">
                <input type="text" name="name" id="name" placeholder="Name" required="required"/>
              </div>
              <div class="from-group">
                <input type="email" name="email" id="email" placeholder="Email" autofocus="autofocus" required="required"/>
              </div>
              <div class="from-group">
                <input type="tel" name="phone" id="phone" placeholder="Phone" required="required"/>
              </div>
              <div class="from-group">
                <input type="password" name="password" id="password" placeholder="Password" required="required"/>
              </div>
              <div class="from-group">
                <input type="submit" value="Register" />
              </div>
              <p>Already have an account. <a href="index.html">Login</a></p>
            </form>
        </div>
      </div>
    </div>
  </div>

<!-- Script Area -->
<script src="https://kit.fontawesome.com/a0814904aa.js"></script>
</body>
</html>
